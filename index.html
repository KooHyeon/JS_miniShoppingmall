<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <section class="shoppingmall">
      <nav>
        <a class="shoppingmall__logo"><img src="./img/logo.png" alt="#"></a>
        <section class="shoppingmall__menu">
          <img src="./img/blue_t.png" alt="#">
          <img src="./img/blue_p.png" alt="#">
          <img src="./img/blue_s.png" alt="#">
          <button type="button" class="shoppingmall__blueBtn">Blue</button>
          <button type="button" class="shoppingmall__yellowBtn">Yellow</button>
          <button type="button" class="shoppingmall__pinkBtn">Pink</button>
        </section>
      </nav>
      <ul class="shoppingmall__list">
        <li class="shoppingmall__item">
          <img src="./img/pink_t.png">
          <span>female, large size</span>
        </li>
      </ul>
    </section>
  </body>
</html>
