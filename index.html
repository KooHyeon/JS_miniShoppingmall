<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <script src="src/main.js" defer></script>
</head>

<body>
  <section class="shoppingmall">
    <nav>
      <a class="shoppingmall__logo"><img src="./img/logo.png" alt="#"></a>
      <section class="shoppingmall__menu">
        <img src="./img/blue_t.png" alt="#" class="shoppingmall__top btn">
        <img src="./img/blue_p.png" alt="#" class="shoppingmall__pants btn">
        <img src="./img/blue_s.png" alt="#" class="shoppingmall__skirt btn">
        <button type="button" class="shoppingmall__blue btn">Blue</button>
        <button type="button" class="shoppingmall__yellow btn">Yellow</button>
        <button type="button" class="shoppingmall__pink btn">Pink</button>
      </section>
    </nav>
    <ul class="shoppingmall__list">

    </ul>
  </section>
</body>

</html>
